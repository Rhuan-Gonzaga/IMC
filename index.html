<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./_CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <center>
            <h1>IMC</h1>
            <form id="resultado">
                <input id="alt" name="altura" type="number" placeholder="Altura(ex:1,70)" step=".01">
                <input id="ps" name="peso" type="number" placeholder="Peso(ex:69,2)" step=".01">
                <input id="bt" type="submit" value="Calcular">
                <input id="rs" type="reset" value="Limpar">
            </form>

            <table>
                <tr>
                    <th>IMC</th>
                    <th>CLASSIFICAÇÃO</th>
                    <th>OBESIDADE (grau)</th>
                </tr>

                <tr>
                    <td>MENOR QUE 18,5</td>
                    <td>MAGREZA</td>
                    <td>0</td>
                </tr>

                <tr>
                    <td>ENTRE 18,5 E 24,9</td>
                    <td>NORMAL</td>
                    <td>0</td>
                </tr>

                <tr>
                    <td>ENTRE 25,0 E 29,9</td>
                    <td>SOBREPESO</td>
                    <td>I</td>
                </tr>

                <tr>
                    <td>ENTRE 30,0 E 39,9</td>
                    <td>OBESIDADE</td>
                    <td>II</td>
                </tr>

                <tr>
                    <td>MAIOR QUE 40,0</td>
                    <td>OBESIDADE GRAVE</td>
                    <td>III</td>
                </tr>
            </table><br>
            <h2 id="resposta">Seu IMC: </h2>
        </center>    
    </div>
        

<script src="script.js"></script>
</body>
</html>
